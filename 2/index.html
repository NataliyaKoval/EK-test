<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<main class="main">
  <h1 class="page-title">Stackfindover</h1>

  <div class="form-container">
    <p class="form-description">Sign in to your account</p>

    <form action="#" data-form method="post">
      <div class="form-field">
        <p class="label">Email</p>
        <input class="input" data-email name="email" type="email">
        <p class="error-message hidden" data-email-message>Enter a valid email</p>
      </div>

      <div class="form-field">
        <div class="password-text label">
          <p>Password</p>
          <a class="link" href="https://www.google.com" target="_blank">Forgot your password?</a>
        </div>
        <input class="input" data-password name="password" type="password">
        <p class="error-message hidden" data-password-message>Password must be at least 6 characters long</p>
      </div>

      <div class="form-field checkbox-field">
        <input class="checkbox" type="checkbox">
        <p class="checkbox-text">Stay signed in for a week</p>
      </div>

      <button class="submit-button" type="submit">Continue</button>
    </form>

    <a class="link link-google" href="https://www.google.com/maps" target="_blank">Use single sign-on (Google)
      instead</a>
  </div>

  <div>Don't have an account? <a class="link" href="https://www.facebook.com/" target="_blank">Sign up</a></div>

</main>

<script src="script.js"></script>
</body>
</html>
